<!-- 任务视图中的列表-tab -->
<ion-view view-title='任务'>
    <ion-nav-buttons side="primary">
      <button class="button button-clear" ng-click="toggleProjects()">
            <i class="icon ion-navicon"></i>
      </button>
    </ion-nav-buttons>
    <ion-content scroll="true">
        <ion-refresher
            pulling-text="下拉刷新。。。"
            spinner='ripple'
            refreshing-text="努力加载中"
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-if=(task.Code=='') class="item item-thumbnail-left item-icon-right">
                <img ng-src="img/icon/TF0000.png">
                <h2>暂时没有要完成的任务
                <br/><h2><a style='text-decoration:none;' ng-click="showmore('{{task.Instruction}}')">请联系健康专员建立计划</a></h2>
            </ion-item>
            <ion-item href="#/tab/task/{{task.Code}}" ng-repeat="task in tasklist" class="item item-thumbnail-left item-icon-right">
            <!-- <ion-item href="" ng-repeat="task in tasklist" class="item-thumbnail-left" ng-click='openModal()'> -->
                <img ng-src="img/icon/{{task.Code}}.png">
                <h2>{{task.Name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
