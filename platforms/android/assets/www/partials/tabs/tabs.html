
<ion-view view-title="主页">
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
 
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button>返回
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive bar-footer">
      <ion-tab title="任务" icon-off="ion-ios-paper" icon-on="ion-ios-paper" href="#/tab/tasklist">
        <ion-nav-view name="tab-tasks"></ion-nav-view>
      </ion-tab>

      <ion-tab title="目标" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse" href="#/tab/targetGraph">
        <ion-nav-view name="tab-target"></ion-nav-view>
      </ion-tab>

      <ion-tab title="我的专员" icon-off="ion-ios-chatboxes" icon-on="ion-ios-chatboxes" href="#/tab/chats/contactList">
        <ion-nav-view name="tab-chats"></ion-nav-view>
      </ion-tab>

      <!-- <ion-tab title="其他" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/others">
        <ion-nav-view name="tab-others"></ion-nav-view>
      </ion-tab> -->
    </ion-tabs>
     
    </ion-side-menu-content>

     <!-- 左边栏 -->
    <ion-side-menu side="left" width="225">
      <ion-header-bar class="bar-positive">
        <h1 class="title">慢病管理</h1>
        <!-- <button class="button button-icon ion-plus" ng-click="newProject()"></button> -->
      </ion-header-bar>
      <ion-content scroll="false">
        <div class="list">
        <a class="item item-avatar" href="#/catalog/{{ct.catalogID}}" ng-repeat="ct in catalog">
            <img ng-src="{{ct.url}}">
            <h2>{{ct.catalog}}</h2>
        </a>
        </div>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
</ion-view>
